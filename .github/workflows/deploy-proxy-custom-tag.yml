name: "Proxy: deploy custom tagged version"

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref (branch, tag, or commit SHA)'
        required: true
      custom_tag:
        description: 'Custom Docker tag (e.g., feature-branch-name, test-v1)'
        required: true

jobs:
  docker:
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'growthbook/growthbook-proxy' }}
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.ref }}

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Install Depot CLI
        uses: depot/setup-action@v1

      - name: Verify checked out ref matches input
        run: |
          COMMIT_SHA=$(git rev-parse HEAD)
          if [ -z "$COMMIT_SHA" ]; then
            echo "Error: Could not determine commit SHA for checked-out ref"
            exit 1
          fi
          
          REQUESTED_SHA=$(git rev-parse "${{ github.event.inputs.ref }}" 2>/dev/null)
          if [ -z "$REQUESTED_SHA" ]; then
            echo "Error: Could not resolve requested ref: ${{ github.event.inputs.ref }}"
            exit 1
          fi
          
          if [ "$COMMIT_SHA" != "$REQUESTED_SHA" ]; then
            echo "Error: Checked out SHA ($COMMIT_SHA) doesn't match requested ref (${{ github.event.inputs.ref }} -> $REQUESTED_SHA)"
            exit 1
          fi

      - name: Prepare build metadata
        id: metadata
        run: |
          # Get the actual commit SHA of the checked-out ref
          COMMIT_SHA=$(git rev-parse HEAD)
          # Store current git hash and date in files
          mkdir -p buildinfo
          echo "${COMMIT_SHA}" > buildinfo/SHA
          printf '%(%Y-%m-%dT%H:%M:%SZ)T' > buildinfo/DATE
          echo "docker_sha=${COMMIT_SHA::7}" >> $GITHUB_OUTPUT
          echo "tag=growthbook/proxy:${{ github.event.inputs.custom_tag }}" >> $GITHUB_OUTPUT

      - name: Build, tag, and push image to Docker Hub
        uses: depot/build-push-action@v1
        with:
          push: true
          context: .
          project: rrh2d9pr3p
          tags: |
            growthbook/proxy:git-${{ steps.metadata.outputs.docker_sha }}
            ${{ steps.metadata.outputs.tag }}
          platforms: linux/amd64,linux/arm64

